<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MQTT Debugger</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Header with title and GitHub icon -->
  <header id="header">
    <h1>MQTT Debugger</h1>
    <span id="ws-label">This only supports WebSockets</span>
    <a id="github-link" href="https://github.com/TzurSoffer/mqtt-debugger-js" target="_blank" title="View on GitHub">
      <!-- GitHub Icon (SVG) -->
      <svg height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
        <path fill-rule="evenodd"
          d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38
          0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01
          1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
          0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.65 7.65 0 012-.27c.68 0 1.36.09
          2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65
          3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.001 8.001 0 0016 8c0-4.42-3.58-8-8-8z">
        </path>
      </svg>
    </a>
  </header>

  <div id="main-container">
    <div id="left-panel">
      <!-- Broker Settings -->
      <label for="brokerAddress">Broker Address</label>
      <input type="text" id="brokerAddress">
      
      <details id="connectAdvanced">
        <summary>More Options</summary>
        <label for="port">Port</label>
        <input type="text" id="port">

        <label for="path">Path</label>
        <input type="text" id="path">

        <label><input type="checkbox" id="secureConnect"> secure (not all broker support this)</label>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="None">
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="None">
      </details>
      <button id="connectBtn">Connect</button>
      <hr>
      
      <!-- Mode Selection -->
      <div class="checkbox-group">
        <label>Select Modes</label>
        <label><input type="checkbox" id="modePrint"> Print</label>
        <label><input type="checkbox" id="modeTimer"> Timer</label>
        <label><input type="checkbox" id="modeAbbreviate"> Abbreviate</label>
      </div>
      <hr>

      <!-- Subscribe Section -->
      <label for="subscribeTopic">Topic to Subscribe</label>
      <input type="text" id="subscribeTopic">
      <button id="subscribeBtn">Subscribe</button>
      <hr>

      <!-- Publish Section -->
      <label for="publishTopic">Topic to Publish</label>
      <input type="text" id="publishTopic">
      
      <label for="publishMsg">Message to Publish</label>
      <input type="text" id="publishMsg">
      <button id="publishBtn">Publish</button>
    </div>
    
    <!-- Right message display panel -->
    <div id="right-panel">
      <div id="messageDisplay"></div>
    </div>
  </div>
  
  <!-- Include the MQTT client library and the custom JS -->
  <script src="mqtt.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
